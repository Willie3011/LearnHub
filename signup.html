<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LearnHub</title>
    <link rel="stylesheet" href="./CSS/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h4 class="logo">Learn<span>Hub</span></h4>
        
        <button id="menu"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg></button>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-container">
            <img src="./Images/signup.svg" alt="">
        </div>
        <div class="right-container">
            <form>
                <h2>Sign Up</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="e.g. johnDoe@345" required>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="e.g. John" required>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" placeholder="e.g. Doe" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="e.g. johndoe@domain.com" required>
                <label for="new-password">Create Password</label>
                <input type="password" min="10" id="new-password"required>
                <label for="confirm-password">confirm Password</label>
                <input type="password" id="confirm-password">
                <input type="submit" value="Sign Up">
                <div class="sign-in-link">
                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./JS/index.js"></script>
</body>
</html>
